#env:
  #TERM: xterm-256color

window:
  dimensions:
    columns: 24
    lines: 80
  padding:
    x: 2
    y: 2
  dynamic_padding: false
  decorations: full
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

tabspaces: 2

font:
  normal:
    family: Terminus
    #family: Inconsolata
  size: 11
    #style: Regular
  #bold:
    #family: monospace
    #style: Bold
  #italic:
    #family: monospace
    #style: Italic
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

debug:
  render_timer: false
  persistent_logging: false

draw_bold_text_with_bright_colors: true


# (Solarized Dark)
colors:
  primary:
    background: '0x002b36' # base03
    foreground: '0x839496' # base0
  normal:
    black:   '0x073642' # base02
    red:     '0xdc322f' # red
    green:   '0x859900' # green
    yellow:  '0xb58900' # yellow
    blue:    '0x268bd2' # blue
    magenta: '0xd33682' # magenta
    cyan:    '0x2aa198' # cyan
    white:   '0xeee8d5' # base2
  bright:
    black:   '0x002b36' # base03
    red:     '0xcb4b16' # orange
    green:   '0x586e75' # base01
    yellow:  '0x657b83' # base00
    blue:    '0x839496' # base0
    magenta: '0x6c71c4' # violet
    cyan:    '0x93a1a1' # base1
    white:   '0xfdf6e3' # base3

